<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controle de Gastos - Gráfico de Pizza</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Controle de Gastos - Gráfico de Pizza</h1>

<form id="formGastos" onsubmit="return false;"><!-- impede que o formulário recarregue a página quando o usuário clicar em algum botão dentro dele -->
  <label for="valor">Valor do gasto (R$):</label>
  <input type="number" id="valor" min="0.01" step="0.01" required />

  <label for="categoria">Categoria:</label>
  <select id="categoria" required>
    <option value="" disabled selected>Selecione uma categoria</option>
    <option value="Alimentação">Alimentação</option>
    <option value="Transporte">Transporte</option>
    <option value="Lazer">Lazer</option>
  </select>

  <div id="botoes">
    <button id="btnAdicionar">Adicionar gasto</button>
    <button id="btnMostrarGrafico">Mostrar gráfico</button>
  </div>
</form>

<div id="listaGastos">
  <h2>Lista de Gastos</h2>
  <ul id="ulGastos">
    <!-- Gastos adicionados aparecerão aqui -->
  </ul>
</div>

<canvas id="graficoPizza" width="400" height="400" style="display:none;"></canvas>

<script src="script.js"></script>

</body>
</html>

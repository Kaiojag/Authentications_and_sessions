<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="grafico"></canvas>
    <script>
/*

        const ctx = document.getElementById('grafico');
        new Chart(ctx, {
            type: 'pie',
            data: {
                //3 pts no eixo x, janeiro,fevereiro e março
                labels: ['Janeiro', 'Fevereiro', 'Março'],
                //lista de conjuntos de dados a serem plotados. 
                datasets: [{
                    label: 'Vendas', //nome do conjunto de dados (aparece na legenda).
                    data: [10, 20, 15], //os valores numéricos (ligados aos rótulos).
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'], // cores das fatias
                    borderColor: 'blue',
                    borderWidth: 1
                }]
            },
            options: {
                //faz o gráfico ajustar seu tamanho automaticamente ao tamanho da tela.
                responsive: true
            }
        });
